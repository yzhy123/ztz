<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<link rel="stylesheet" href="layui/css/layui.css" />
		<link rel="stylesheet" href="css/register.css" />
	</head>

	<body>
		<section class="sectionHead">
			<i class="bkgimg"></i>
			<div class="content">
				<h3 class="h31">手机注册</h3>
				<hr class="layui-bg-green">
				<div>
					<div class="layui-progress layui-progress-big prohresssize" lay-showPercent="yes" lay-filter="demo">
						<div class="layui-progress-bar layui-bg-green" lay-percent="1/3"></div>
					</div>
					<div class="formsize">
						<!--
                    	作者：offline
                    	时间：2018-12-06
                    	描述：注册第一步
                    -->
						<form class="layui-form" action="" style="">
							<div class="layui-form-item">
								<label class="layui-form-label"><i style="color: red;">*&nbsp;</i>手机号码：</label>
								<div class="layui-input-block">
									<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label"><i style="color: red;">*&nbsp;</i>验证码：</label>
								<div class="layui-input-inline">
									<input type="password" name="password" required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
								</div>
								<div class="layui-input-block">
									<button class="layui-btn" lay-submit lay-filter="formDemo">获取验证码</button>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">邀请码：</label>
								<div class="layui-input-block">
									<input type="text" name="title" placeholder="请输入邀请码" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<div class="layui-input-inline" style="width:10px;">
										<input type="checkbox" name="" lay-skin="primary" class="layui-form-mid">
									</div>
									<div class="layui-form-mid layui-word-aux">同意
										<a href="javascript:void(0)">在途中会员协议</a>和
										<a href="javascript:void(0)">在途中隐私协议</a>
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn">立即提交</button>
									<button type="reset" class="layui-btn layui-btn-primary">重置</button>
								</div>
							</div>
						</form>
						<!--
                    	作者：offline
                    	时间：2018-12-06
                    	描述：输入密码
                    -->
						<form class="layui-form" action="" style="display: none;">
							<div class="layui-form-item">
								<label class="layui-form-label"><i style="color: red;">*&nbsp;</i>密码：</label>
								<div class="layui-input-inline" style="width:268px;">
									<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label"><i style="color: red;">*&nbsp;</i>确认密码：</label>
								<div class="layui-input-inline" style="width:268px;">
									<input type="password" name="passwordAgain" required lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn">立即提交</button>
									<button type="reset" class="layui-btn layui-btn-primary">重置</button>
								</div>
							</div>
						</form>
					</div>
					<!--
                    	作者：offline
                    	时间：2018-12-06
                    	描述：注册成功
                    -->
					<div class="formsize" style="display: none;">
						<div style="margin: 0 auto;text-align: center;">
							<i class="layui-icon layui-icon-face-smile" style="font-size: 36px; color: #1E9FFF;">注册成功！</i>
							<br><br>
								恭喜你已经成功注册在途中，现在你可以
							<br><br>
							<a href="javascript:void(0)" class="layui-btn layui-btn-normal">去登录</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['form', 'element'], function() {});
		</script>
	</body>

</html>
